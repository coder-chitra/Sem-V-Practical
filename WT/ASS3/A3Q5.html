<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form id="studentForm" onsubmit="event.preventDefault(); handleSubmit();">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="18" required>
        <br><br>

        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function handleSubmit() {
            // Get the input values
            const name = document.getElementById('name').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const mobile = document.getElementById('mobile').value.trim();

            // Validate inputs
            if (!name) {
                alert("Student Name cannot be empty.");
                return;
            }

            if (age < 1 || age > 18) {
                alert("Student Age must be between 1 and 18.");
                return;
            }

            if (mobile.length !== 10 || isNaN(mobile)) {
                alert("Mobile No must be 10 digits long and cannot be empty.");
                return;
            }

            // If all validations pass, display the result
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Student Name: ${name}, Age: ${age}, Mobile No: ${mobile}`;
        }
    </script>
</body>
</html>
