<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form id="calculatorForm" onsubmit="event.preventDefault(); handleCalculate();">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" required>
        <br><br>

        <label for="number2">Number 2:</label>
        <input type="number" id="number2" required>
        <br><br>

        <button type="submit" onclick="handleCalculate()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function handleCalculate() {
            // Get the input values
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);

            // Perform calculations
            const sum = num1 + num2;
            const difference = num1 - num2;
            const product = num1 * num2;
            const quotient = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Cannot divide by zero';

            // Display the results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Sum: ${sum}</p>
                <p>Difference: ${difference}</p>
                <p>Product: ${product}</p>
                <p>Quotient: ${quotient}</p>
            `;
        }
    </script>
</body>
</html>
